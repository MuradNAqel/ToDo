<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="CSS/ToDo.css" rel="stylesheet" />
    <title>ToDo</title>
</head>
<body>
    <div id="edit" class="edit"></div>
    <div class="container-main">
        <div class="row row-heaeder">
            <div class="column">
                <h2 style="font-family: emoji;">Good Morning, Murad! ✌️</h2>
                <h3 id="date" style="color:#8C8C8C; font-style:normal"></h3>
            </div>
            <div class="row row-select">
                <select class="select-day">
                    <option>Today</option>
                </select>
                <div class="menu-button">
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
        <div class="ToDoForm">  
                <input type="text" id="ToDoInput" class="ToDoInput" placeholder="Write a ToDo" />
                <button class="ToDoButton" data-id="" id="BtnAddToDo">Add ToDo</button>
        </div>
        <div id="ToDos">
        </div>
    </div>
    <script src="JavaScript/ToDo.js"></script>
</body>
</html>
